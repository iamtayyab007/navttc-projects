<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelGo - Your Travel Partner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo"><img src="travel-logo.jpg" alt="" /></div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Deals</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Explore The World With Us</h1>
        <p>Book your dream destination today!</p>
        <div class="search-bar">
          <input type="text" id="destination" placeholder="Where to?" />
          <input type="date" id="date" />
          <button onclick="searchTrip()">Search</button>
        </div>
      </div>
    </section>

    <!-- Popular Destinations -->
    <section class="section">
      <h2>Popular Destinations</h2>
      <div class="destinations" id="destinations"></div>
    </section>

    <!-- Featured Deals -->
    <section class="section deals">
      <h2>Featured Deals</h2>
      <div class="deal-card">
        <p><strong>Special Offer:</strong> 20% off on Europe trips!</p>
        <button>Grab Deal</button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 TravelGo. All rights reserved.</p>
    </footer>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
