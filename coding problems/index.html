      // Question Fibonacci series
      console.log("** fibonacci series **");

      let n = 10; // number of terms to print
      let f = 0;
      let g = 1;
      let result = ""; // to build the series in one line

      for (let i = 0; i < n; i++) {
        result += f; // add current number 0 1 2
        if (i < n - 1) {
          result += ", "; // add comma if not the last number
        }

        let next = f + g; // calculate next term // 1 2
        f = g; // update f // 1 1
        g = next; // update g // 1 2
      }
